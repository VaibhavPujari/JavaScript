<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LocalStorage</title>
    </head>
    <body>
        <h2>Local Storage</h2>
        <script>
        
            window.localStorage.setItem("name","Vaibhav Pujari");
            window.localStorage.setItem("city","Akluj");
            window.localStorage.setItem("pincode","413101");
            window.localStorage.setItem("district","Solapur");
        
        
            window.localStorage.removeItem("city");
            
        </script>
    </body>
</html>
